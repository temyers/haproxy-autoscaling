---
- hosts: localhost
  connection: local
  become: yes
  tasks:
    - package:
        state: present
        name: haproxy
    - copy:
        src: "{{item}}"
        dest: "/{{item}}"
        mode: 777
      with_items:
        - etc/default/haproxy
        - etc/haproxy/haproxy.cfg
  roles:
    - haproxy-autoscaling