---
- hosts: packer_host
#- hosts: localhost
  remote_user: root
  tasks:
    - package:
        state: present
        name: haproxy
    - copy:
      src: "{{item}}"
      dest: "/{{item}}"
      mode: 777
      with_items:
        - etc/default/haproxy
        - etc/haproxy/haproxy.cfg
  roles:
    - haproxy-autoscaling